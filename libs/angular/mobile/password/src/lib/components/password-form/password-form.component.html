<ActionBar class="action-bar"
           flat="true">
  <NavigationButton ios:visibility="collapsed"
                    icon="res://menu"
                    (tap)="onDrawerButtonTap()"></NavigationButton>
  <ActionItem icon="res://menu"
              android:visibility="collapsed"
              ios.position="left"
              (tap)="onDrawerButtonTap()">
  </ActionItem>
  <ActionItem ios.systemIcon="3"
              ios.position="right"
              android.position="actionBar"
              android.systemIcon="ic_menu_save"
              (tap)="submit()"></ActionItem>
  <Label class="action-bar-title"
         text="Change Password"></Label>
</ActionBar>
<StackLayout>
  <StackLayout class="m-10"
               [shadow]="2">
    <FlexboxLayout flexDirection="column"
                   height="100%">
      <StackLayout class="mat-card"
                   flexGrow="1">
        <ScrollView>
          <StackLayout>
            <RadDataForm #dataForm
                         [source]="source">
              <TKEntityProperty tkDataFormProperty
                                name="oldPassword"
                                displayName="Current Password">
                <TKPropertyEditor tkEntityPropertyEditor
                                  type="Password">
                  <TKPropertyEditorStyle tkPropertyEditorStyle
                                         labelTextSize="14"
                                         labelFontStyle="Italic"
                                         labelPosition="Top"></TKPropertyEditorStyle>
                </TKPropertyEditor>
                <TKNonEmptyValidator tkEntityPropertyValidators
                                     errorMessage="This field is required"></TKNonEmptyValidator>
              </TKEntityProperty>
              <TKEntityProperty tkDataFormProperty
                                name="password"
                                displayName="New Password">
                <TKPropertyEditor tkEntityPropertyEditor
                                  type="Password">
                  <TKPropertyEditorStyle tkPropertyEditorStyle
                                         labelTextSize="14"
                                         labelFontStyle="Italic"
                                         labelPosition="Top"></TKPropertyEditorStyle>
                </TKPropertyEditor>
                <TKNonEmptyValidator tkEntityPropertyValidators
                                     errorMessage="This field is required"></TKNonEmptyValidator>
              </TKEntityProperty>
            </RadDataForm>
          </StackLayout>
        </ScrollView>
      </StackLayout>
    </FlexboxLayout>
  </StackLayout>
</StackLayout>
