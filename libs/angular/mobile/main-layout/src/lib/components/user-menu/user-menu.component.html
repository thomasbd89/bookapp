<StackLayout>
  <GridLayout *ngFor="let item of userMenu" nsRouterLinkActive="selected">
    <GridLayout
      columns="auto, *"
      class="menu-item"
      [nsRouterLink]="'/' + item.path"
      pageTransition="fade"
    >
      <Label col="0" [text]="item.icon" class="mdi"></Label>
      <Label col="1" [text]="item.label" class="p-r-10"></Label>
    </GridLayout>
  </GridLayout>
  <StackLayout class="divider"></StackLayout>
  <GridLayout columns="auto, *" class="menu-item" (tap)="logout.emit()">
    <Label col="0" text="exit_to_app" class="mdi"></Label>
    <Label col="1" text="Logout" class="p-r-10"></Label>
  </GridLayout>
</StackLayout>
