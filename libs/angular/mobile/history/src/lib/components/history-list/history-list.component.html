<GridLayout class="p-5 list">
  <RadListView
    #listView
    loadOnDemandMode="Auto"
    backgroundColor="transparent"
    [items]="logs$ | async"
    (itemLoading)="onItemLoading($event)"
    (loadMoreDataRequested)="loadMore.emit()"
  >
    <ListViewLinearLayout
      tkListViewLayout
      scrollDirection="Vertical"
      itemHeight="130"
    ></ListViewLinearLayout>
    <ng-template tkListItemTemplate let-log="item">
      <StackLayout class="list-item">
        <bookapp-history-list-item [log]="log"></bookapp-history-list-item>
      </StackLayout>
    </ng-template>
  </RadListView>
</GridLayout>
