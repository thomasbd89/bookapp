<ActionBar class="action-bar" flat="true">
  <NavigationButton
    ios:visibility="collapsed"
    icon="res://menu"
    (tap)="onDrawerButtonTap()"
  ></NavigationButton>
  <ActionItem
    icon="res://menu"
    android:visibility="collapsed"
    ios.position="left"
    (tap)="onDrawerButtonTap()"
  >
  </ActionItem>
  <ActionItem
    ios.position="right"
    ios.systemIcon="12"
    android.systemIcon="ic_menu_search"
    (tap)="onSearchButtonTap()"
  ></ActionItem>
  <Label class="action-bar-title" text="Browse Books"></Label>
</ActionBar>
<GridLayout rows="auto, *">
  <StackLayout row="0" class="sort" android:style="padding-bottom: 1;">
    <SegmentedBar
      class="segmented-bar"
      ios:style="border-width: 1; border-color: #9ca5b9;"
      [items]="sortItems"
      [selectedIndex]="selectedOption$ | async"
      (selectedIndexChange)="onSelectedIndexChange($event)"
    ></SegmentedBar>
  </StackLayout>
  <StackLayout row="1">
    <bookapp-books-list
      [books]="books$ | async"
      [hasMoreItems]="hasMoreItems"
      (loadMore)="loadMore()"
      (rate)="rate($event)"
    ></bookapp-books-list>
  </StackLayout>
</GridLayout>
