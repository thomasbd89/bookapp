<div class="view-content">
  <mat-card>
    <mat-card-title>Change Password</mat-card-title>
    <mat-card-content class="password-page">
      <bookapp-password-form [error]="error$ | async"
                             [loading]="loading$ | async"
                             (formSubmitted)="changePassword($event)"></bookapp-password-form>
    </mat-card-content>
  </mat-card>
</div>
