<form class="form" [formGroup]="form" (submit)="submit()">
  <mat-form-field appearance="outline">
    <mat-label>Current Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="Current Password"
      formControlName="oldPassword"
      required
      data-test="oldPassword"
    />
    <mat-error>This field is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>New Password</mat-label>
    <input
      matInput
      type="password"
      placeholder="New Password"
      formControlName="password"
      required
      data-test="password"
    />
    <mat-error *ngIf="form.get('password').hasError('required')">This field is required</mat-error>
    <mat-error *ngIf="form.get('password').hasError('serverError')">{{
      errors['password']
    }}</mat-error>
  </mat-form-field>
  <mat-card-actions>
    <button type="submit" mat-raised-button color="accent" [disabled]="loading" data-test="save">
      SAVE
    </button>
  </mat-card-actions>
</form>
