<bookapp-preloader [visible]="loading$ | async"></bookapp-preloader>
<mat-toolbar>
  <span>List Of The Best</span>
</mat-toolbar>
<div class="view-content">
  <bookapp-books-list
    [books]="books$ | async"
    [hasMoreItems]="hasMoreItems"
    (loadMore)="loadMore()"
    (bookRated)="rate($event)"
  ></bookapp-books-list>
</div>
