<bookapp-preloader [visible]="loading$ | async"></bookapp-preloader>
<mat-toolbar>
  <span>{{ title$ | async }}</span>
</mat-toolbar>
<div class="view-content">
  <bookapp-books-list [books]="books$ | async"
                      (loadMore)="loadMore()"
                      (bookRated)="rate($event)"></bookapp-books-list>
</div>
