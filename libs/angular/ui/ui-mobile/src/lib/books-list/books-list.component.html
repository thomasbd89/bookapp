<GridLayout class="p-5 list">
  <RadListView
    #listView
    loadOnDemandMode="Auto"
    backgroundColor="transparent"
    [items]="books$ | async"
    (itemLoading)="onItemLoading($event)"
    (loadMoreDataRequested)="loadMore.emit()"
  >
    <ListViewGridLayout
      tkListViewLayout
      scrollDirection="Vertical"
      spanCount="2"
      ios:itemHeight="330"
    ></ListViewGridLayout>
    <ng-template tkListItemTemplate android:height="330" let-book="item">
      <StackLayout class="list-item">
        <bookapp-book-list-item [book]="book" (rate)="rate.emit($event)"></bookapp-book-list-item>
      </StackLayout>
    </ng-template>
  </RadListView>
</GridLayout>
